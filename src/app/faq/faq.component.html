<div class="faq-container">
  <div class="faq-image">
    <!-- Esta é uma imagem de placeholder, substitua pelo que você precisa -->
    <img src="https://via.placeholder.com/400" alt="Placeholder Image">
  </div>
  
  <div class="faq-content">
    <h2>Frequently asked questions</h2>
    
    <div *ngFor="let item of faqItems" class="faq-item">
      <div class="faq-question" (click)="toggleFAQ(item)">
        <span>{{ item.question }}</span>
        <span>{{ item.open ? '-' : '+' }}</span>
      </div>
      <div class="faq-answer" *ngIf="item.open">
        <p>{{ item.answer }}</p>
      </div>
    </div>
  </div>
</div>
