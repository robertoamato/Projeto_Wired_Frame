<div class="faq-container">
  <div class="faq-image">
    <!-- Substitua pelo caminho correto da imagem -->
    <img src="../../assets/Rectangle 8964.png" alt="FAQ Image">
  </div>
  
  <div class="faq-content">
    <h2>Frequently Asked Questions</h2>
    
    <div *ngFor="let item of faqItems" class="faq-item">
      <div class="faq-question" (click)="toggleFAQ(item)">
        <span>{{ item.question }}</span>
        <span>{{ item.open ? '-' : '+' }}</span>
      </div>
      <div class="faq-answer" *ngIf="item.open">
        <p>{{ item.answer }}</p>
      </div>
    </div>
  </div>
</div>
