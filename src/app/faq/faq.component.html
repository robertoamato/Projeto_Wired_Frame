<div class="faq-container">
  <div class="faq-image">
    <!-- Imagem com descrição adequada para SEO e acessibilidade -->
    <img src="../../assets/Rectangle-8964.avif" alt="Ilustração sobre perguntas frequentes">
  </div>
  
  <div class="faq-content">
    <!-- Título otimizado para SEO -->
    <h2>Perguntas Frequentes sobre Nossas Soluções de Tradução e IA</h2>
    
    <!-- Otimização para cada item da FAQ -->
    <div *ngFor="let item of faqItems" class="faq-item">
      <div class="faq-question" (click)="toggleFAQ(item)">
        <span>{{ item.question }}</span>
        <span>{{ item.open ? '-' : '+' }}</span>
      </div>
      <div class="faq-answer" *ngIf="item.open">
        <p>{{ item.answer }}</p>
      </div>
    </div>
  </div>
</div>
