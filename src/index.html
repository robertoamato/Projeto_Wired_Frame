<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    
    <title>Projeto Wireframe - Seu Design Responsivo e Otimizado</title>

    <meta name="description" content="Projeto Wireframe: Um framework moderno para criar sites e aplicações web responsivas e otimizadas, utilizando Bootstrap e boas práticas de desenvolvimento.">
    <meta name="keywords" content="Projeto Wireframe, design responsivo, Bootstrap, desenvolvimento web, Angular, SEO, otimização, web design">

    <meta property="og:title" content="Projeto Wireframe - Seu Design Responsivo e Otimizado" />
    <meta property="og:description" content="Projeto Wireframe: Um framework moderno para criar sites responsivos e otimizados." />
    <meta property="og:image" content="https://exemplo.com/imagem-wireframe.png" />
    <meta property="og:url" content="https://exemplo.com/projeto-wireframe" />
    <meta property="og:type" content="website" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="canonical" href="https://exemplo.com/projeto-wireframe" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Google Fonts (removendo duplicatas e adicionando font-display:swap) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Custom CSS -->
    <style>
      /* Custom styles for responsiveness */
      body {
        font-family: 'Open Sans', sans-serif;
      }

      /* Mobile (max-width: 480px) */
      @media (max-width: 480px) {
        body {
          font-size: 14px;
        }
      }

      /* Extra small devices (481px - 767px) */
      @media (min-width: 481px) and (max-width: 767px) {
        body {
          font-size: 16px;
        }
      }

      /* Small tablets (768px - 991px) */
      @media (min-width: 768px) and (max-width: 991px) {
        body {
          font-size: 18px;
        }
      }

      /* Large tablets/laptops (992px - 1199px) */
      @media (min-width: 992px) and (max-width: 1199px) {
        body {
          font-size: 20px;
        }
      }

      /* Desktops (1200px - 1919px) */
      @media (min-width: 1200px) and (max-width: 1919px) {
        body {
          font-size: 22px;
        }
      }

      /* Extra large screens (min-width: 1920px) */
      @media (min-width: 1920px) {
        body {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Bootstrap JS (Adiar o carregamento) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Conteúdo do aplicativo Angular aqui -->
    <app-root></app-root>
  </body>
</html>
